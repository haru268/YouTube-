<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 動画管理</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">動画管理システム</h1>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input type="text" id="username" name="username" required aria-label="ユーザー名" aria-required="true" autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" required aria-label="パスワード" aria-required="true" autocomplete="current-password">
        </div>
        <div id="errorMessage" class="error-message"></div>
        <button type="submit" class="btn btn-primary">ログイン</button>
      </form>
    </div>
  </div>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
